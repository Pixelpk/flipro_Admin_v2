version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"



dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  chewie: ^1.3.2
  #  firebase_core: ^1.11.0
  firebase_core: ^2.1.1
  flutter_countdown_timer: ^4.1.0
  #  firebase_messaging: ^11.2.5
  firebase_messaging: ^14.0.3
  get: ^4.6.1
  get_storage: ^2.0.3
  flutter_svg: ^2.0.6
  provider: ^6.0.2
  url_launcher: ^6.1.7
  http: ^0.13.4
  timeago: ^3.1.0
  intl: any
  image_picker: ^0.8.4+11
  sizer: ^2.0.15
  shimmer: ^2.0.0
  flutter_switch: ^0.3.2
  timeline_tile: ^2.0.0
  material_floating_search_bar:
  country_code_picker: ^2.0.2
  flutter_native_image: ^0.0.6+1
  video_compress: ^3.1.0
  infinite_scroll_pagination: ^3.1.0
  lazy_load_scrollview: ^1.3.0
  device_preview: ^1.0.0
  pin_code_fields: ^7.3.0
  share_plus: ^4.0.3
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0
  pattern_formatter: ^3.0.0
  decimal: ^2.3.0
  intl_phone_number_input: ^0.7.3+1
  shared_preferences: ^2.1.1


  #IOS SIDE IMAGE_DOWNLOADED CONFIGURATIONS

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/animation/
    - assets/icons/

  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
        - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Light.ttf
